<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutForWebUI.html}">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>

<body layout:fragment="custom-content">

<div class="row w-100 position-relative" style="margin: -25px 0px 25px 0px">
    <div id="demo" class="carousel slide w-100" data-ride="carousel">

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img th:src="@{/img/slider_1.jpg}" alt="Los Angeles" width="100%" height="700">
                <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>We had such a great time in LA!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/slider_2.jpg}" alt="Chicago" width="100%" height="700">
                <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img th:src="@{/img/slider_1.jpg}" alt="New York" width="100%" height="700">
                <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                </div>
            </div>
        </div>

        <a class="carousel-control-prev" href="#demo" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <div class="container position-absolute sliderOverlay">
        <div class="row d-flex justify-content-center">
            <div class="card promoCard">

                <img class="card-img-top" th:src="@{/img/promo-2.jpg}" alt="Card image cap">

            </div>
            <div class="card promoCard" style="margin: 0 50px 0 50px">

                <img class="card-img-top" th:src="@{/img/promo-1.jpg}" alt="Card image cap">

            </div>
            <div class="card promoCard">

                <img class="card-img-top" th:src="@{/img/promo-2.jpg}" alt="Card image cap">

            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row flex-wrap d-flex justify-content-between">
        <div class="card eachCard">

            <img class="card-img-top" th:src="@{/img/book-cover-1.jpg}" alt="Card image cap">
            <div class="card-info">
                <p class="bookName p-0"><strong class="p-0">Principle of modern Physics</strong></p>
                <p class="authorName p-0">Arther Beiser </p>
                <p class="actualPrice p-0"><strong class="p-0">Last Price:$80</strong></p>
                <p class="sellerPrice p-0">
                    <del>Seller Price:$100</del>
                </p>
                <p class="savings p-0"><strong class="p-0">Save 20%</strong></p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
