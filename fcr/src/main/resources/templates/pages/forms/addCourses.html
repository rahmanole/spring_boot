<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutForm.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Add Course</title>
</head>

<body class="theme-red">

<section class="content" layout:fragment="custom-content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            Add Course
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form id="addCourseForm" th:action="@{/course/save}" th:object="${course}" th:method="post">

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <select id="course" th:field="*{studentType}" class="form-control show-tick">
                                        <option th:value="select" selected>Select Student Type</option>
                                        <option th:value="Boy">Boy</option>
                                        <option th:value="Girl">Girl</option>
                                        <option th:value="All">All</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input id="courseName" th:field="*{courseName}" type="text" class="form-control">
                                    <label class="form-label">Enter Course Name</label>
                                </div>
                            </div>

                            <button type="submit" id="addCourse"  class="btn btn-primary waves-effect">SUBMIT</button>
                            <button type="reset"  class="btn btn-primary waves-effect">Reset</button>
                            <span style="margin-left: 15px;: " id="courseSaveStatus"></span>

                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>

<script>
    $(document).ready(function () {
        $('#addCourseForm').click(function (e) {

            // Get the Login Name value and trim it
            var name = $.trim($('#courseName').val());
            console.log(name);
            // Check if empty of not
            if (name  === '') {
                alert('Text-field is empty.');
                return false;
            }
        });
    });
</script>
</body>

</html>
