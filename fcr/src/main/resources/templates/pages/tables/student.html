<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutTable.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Jquery DataTable | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

</head>

<body class="theme-red">

<section class="content" layout:fragment="custom-content">
    <div class="container-fluid">
        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            All Students
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                <thead>
                                <tr>
                                    <th>Student ID</th>
                                    <th>Name</th>
                                    <th>Course</th>
                                    <th>Father Name</th>
                                    <th>Date of Birth</th>
                                    <th>Details</th>
                                    <th>Update</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="student:${students}">
                                        <td class="text-center" th:text="${student.studentId}"></td>
                                        <td class="text-center" th:text="${student.name}"></td>
                                        <td class="text-center" th:text="${student.courseName}"></td>
                                        <td class="text-center" th:text="${student.fatherName}"></td>
                                        <td class="text-center" th:text="${student.dob != null?student.dob.toString().substring(0,10):'Not Found'}"></td>
                                        <td class="text-center btn-link"><a th:href="@{'/student/studentDetails/'+${student.id}}">Details</a></td>
                                        <td class="text-center btn-link"><a th:href="@{'/student/update/'+${student.id}}"><i class="material-icons">edit</i></a></td>
                                        <td class="text-center btn-link"><a th:href="@{'/student/update/'+${student.id}}"><i class="material-icons">delete</i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->
    </div>
</section>


</body>

</html>
