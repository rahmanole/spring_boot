<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutTable.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>All Teachers</title>
    <!-- Favicon-->
    <link rel="icon" href="../../favicon.ico" type="image/x-icon">

</head>

<body class="theme-red">

<section class="content" layout:fragment="custom-content">
    <div class="container-fluid">
        <!-- Exportable Table -->
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            Teachers
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <div class="table-responsive">
                            <table class="table table-bordered table-striped table-hover dataTable js-exportable">
                                <thead>
                                <tr>
                                    <th class="text-center">Teacher Name</th>
                                    <th class="text-center">Course Name</th>
                                    <th class="text-center">Class Name</th>
                                    <th class="text-center">Update</th>
                                    <th class="text-center">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="teacher:${teachers}">
                                        <td class="text-center" th:text="${teacher.teacherName}"></td>
                                        <td class="text-center" th:text="${teacher.courseName}"></td>
                                        <td class="text-center" th:text="${teacher.className}"></td>
                                        <td class="text-center"><a th:href="@{'/teacher/update/'+${teacher.id}}" target="_blank" class="btn btn-default waves-effect" ><i class="material-icons">edit</i></a></td>
                                        <td class="text-center"><button th:data-id="${teacher.id}" class="btn btn-default waves-effect" data-toggle="modal" data-target="#smallModal" ><i class="material-icons">delete</i></button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>


                        <div class="modal fade" id="smallModal" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-sm" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h4 class="modal-title text-center" id="smallModalLabel">Are You sure to delete??</h4>
                                    </div>
                                    <div class="modal-body">
                                        <button type="button" id="deleteBtnOnModal" class="btn btn-danger btn-link waves-effect">Yes</button>
                                        <button type="button" class="btn btn-danger btn-link waves-effect" style="float: right;" data-dismiss="modal">No</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <!-- #END# Exportable Table -->

    </div>
</section>

</body>

</html>
