<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutForm.html}">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Form Examples | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->

</head>

<body class="theme-red">


<section class="content" layout:fragment="custom-content">
    <div class="container-fluid">
        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            Sponsor Registration Form
                        </h2>
                        <ul class="header-dropdown m-r--5">
                            <li class="dropdown">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown"
                                   role="button" aria-haspopup="true" aria-expanded="false">
                                    <i class="material-icons">more_vert</i>
                                </a>
                                <ul class="dropdown-menu pull-right">
                                    <li><a href="javascript:void(0);">Action</a></li>
                                    <li><a href="javascript:void(0);">Another action</a></li>
                                    <li><a href="javascript:void(0);">Something else here</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                    <div class="body">
                        <form id="addSponsorFrm" method="post" th:object="${sponsor}" th:action="@{/sponsor/save}">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" th:field="*{name}" id="sponsorName" class="form-control">
                                    <label class="form-label">Name</label>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" th:field="*{email}" id="email" class="form-control">
                                    <label class="form-label">Email</label>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" th:field="*{phone}" id="phone" class="form-control">
                                    <label class="form-label">Phone</label>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" th:field="*{address}"  id="addrss" class="form-control">
                                    <label class="form-label">Address</label>
                                </div>
                            </div>


                            <div class="form-group form-float">
                                <div class="form-line">
                                    <label class="form-label">Donation Interval</label>
                                    <br>

                                    <select id="interval" th:field="*{donationInterval}" class="form-control show-tick">
                                        <option th:value="select" selected>Select an Interval </option>
                                        <option th:value="Weekly" selected>Weekly</option>
                                        <option th:value="Monthly">Monthly</option>
                                        <option th:value="Annually">Annually</option>
                                        <option th:value="One_time">One Time</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="number" th:field="*{donationAmount}" id="donationAmount" class="form-control">
                                    <label class="form-label">Donation Amount</label>
                                </div>
                            </div>

                            <button type="submit" id="addSponsor" class="btn btn-primary waves-effect">SUBMIT</button>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
