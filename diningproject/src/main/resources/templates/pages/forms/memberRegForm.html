<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layoutForm.html}">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Form Examples | Bootstrap Based Admin Template - Material Design</title>
    <!-- Favicon-->

</head>

<body class="theme-red">


<section class="content" layout:fragment="custom-content">
    <div class="container-fluid">

        <div class="row clearfix">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="card">
                    <div class="header">
                        <h2 class="text-center">
                            Member Registration
                        </h2>
                    </div>

                    <div class="body">
                        <form id="regForm" th:object="${memberinfo}" th:action="@{/member/save}" method="post" enctype="multipart/form-data">
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" th:field="*{name}" id="name" name="name" class="form-control">
                                    <label class="form-label">Name</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="mobile" th:field="*{mobile}" name="mobile" class="form-control">
                                    <label class="form-label">Mobile</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="email" id="email" th:field="*{email}" name="email" class="form-control">
                                    <label class="form-label">Email</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line" id="deptDropDiv">
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="regNo" th:field="*{regNum}" name="regNum" class="form-control">
                                    <label class="form-label">Registration Number</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="session" name="session" th:field="*{session}" class="form-control">
                                    <label class="form-label">Session (e.g 2011-12)</label>
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="file" id="boardingCard" name="bCard">
                                </div>
                            </div>
                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="file" id="avatar" name="avtr">
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="password" name="session" th:field="*{password}" class="form-control">
                                    <label class="form-label">Password</label>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <div class="form-line">
                                    <input type="text" id="conPassword" name="session" class="form-control">
                                    <label class="form-label">Confirm Password</label>
                                </div>
                            </div>

                            <div class="form-group form-float">
                                <input type="checkbox" id="basic_checkbox_1" />
                                <label for="basic_checkbox_1">Agree with terms</label>
                            </div>

                            <button type="submit" id="regBtn" class="btn btn-block btn-primary waves-effect">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">

    </script>
</section>
</body>

</html>
